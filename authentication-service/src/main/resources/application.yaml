server:
  port: 8082

spring:
  application:
    name: authentication-service

  datasource:
    url: ${LOCAL_AUTHENTICATION_POSTGRES_URL}
    username: ${LOCAL_AUTHENTICATION_POSTGRES_USERNAME}
    password: ${LOCAL_AUTHENTICATION_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    contexts: dev

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 30000
        failureRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true

security:
  jwt:
    secret_key: ${JWT_SECRET_KEY}
    access_token_expiration: 3600000
    refresh_token_expiration: 604800000
  internal:
    api:
      key: ${INTERNAL_API_KEY}

services:
  user-service:
    uri: ${USER_SERVICE_URI}

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

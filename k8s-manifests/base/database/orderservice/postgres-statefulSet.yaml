apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-service-postgres
spec:
  serviceName: order-service-postgres
  replicas: 1
  selector:
    matchLabels:
      app: order-service-postgres
  template:
    metadata:
      labels:
        app: order-service-postgres
    spec:
      containers:
        - name: order-service-postgres
          image: postgres:16.10
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: order-db-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: order-db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: order-db-password
          volumeMounts:
            - name: order-service-postgres
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
  volumeClaimTemplates:
    - metadata:
        name: order-service-postgres
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi